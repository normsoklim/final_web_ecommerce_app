# netlify.toml
[build]
  command = "npm run build"
  publish = "dist/ecommerce-app/browser"

# Set Node.js version (optional, recommended for Angular 20)
[build.environment]
  NODE_VERSION = "22"

# SPA redirect to index.html for all routes (prevents 404s)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
