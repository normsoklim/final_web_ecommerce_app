<body>
  <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand d-flex align-items-center" routerLink="/">
        <img src="/image/logoforweb.png" alt="logo" style="width: 55px; height: 55px;">
      </a>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler border-0" type="button" (click)="toggleMenu()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Offcanvas Menu -->
      <div class="offcanvas-collapse" [ngClass]="{ 'show': isMenuOpen }" id="navbarNav">

        <!-- Close button (mobile only) -->
        <button class="close-btn d-lg-none" (click)="toggleMenu()">&times;</button>

        <!-- Navbar links -->
        <ul class="navbar-nav align-items-lg-center ms-lg-auto gap-lg-3">

          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active-link" (click)="toggleMenu()">Home</a>
          </li>

          <!-- Shop -->
          <li class="nav-item dropdown hover-dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              Shop
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" routerLink="/product-page" (click)="toggleMenu()">
                  <img src="/image/box.png" class="me-2" style="width:20px;height:20px;"> Products
                </a>
              </li>
            </ul>
          </li>

          <!-- Contact -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" (click)="toggleMenu()">Contact</a>
          </li>

          <!-- Search (desktop only) -->
          <li class="nav-item d-none d-lg-block">
            <form class="search-form d-flex align-items-center" (ngSubmit)="onSearch(searchInput.value)">
              <input #searchInput type="text" class="search-input form-control" placeholder="Search products...">
              <button class="search-btn" type="submit">
                <img src="/image/search.png" alt="Search" style="width: 20px; height: 20px;">
              </button>
            </form>
          </li>


          <li class="nav-item position-relative">
            <a class="nav-link d-flex align-items-center position-relative" routerLink="/cart" (click)="toggleMenu()">
              <img src="/image/add-button.png" class="cart-icon">
              <span class="badge cart-badge">
                {{ cartService.getCartItem().length }}
              </span>
            </a>
          </li>


          <!-- Profile -->
          <li class="nav-item dropdown hover-dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <img src="/image/person.png" alt="profile" style="width:24px;height:24px;">
            </a>
            <ul class="dropdown-menu dropdown-menu-end text-center">
              <li><a class="dropdown-item" routerLink="/login" (click)="toggleMenu()">Login</a></li>
              <li><a class="dropdown-item" routerLink="/register" (click)="toggleMenu()">Register</a></li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</body>
