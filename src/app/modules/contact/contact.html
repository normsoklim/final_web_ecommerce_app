

<div class="container contact-container">
    <h2 class="text-center">Contact Us</h2>
    <div class="row">
        <!-- Contact Form -->
        <div class="col-md-7">
            <form>
                <div class="form-group">
                    <label for="name">Full Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" placeholder="Your full name" required />
                </div>
                <div class="form-group">
                    <label for="email">Email address <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Subject (optional)" />
                </div>
                <div class="form-group">
                    <label for="message">Message <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary px-4">Send Message</button>
            </form>
        </div>

        <!-- Contact Info + Map -->
        <div class="col-md-5 contact-info">
            <h5>Our Office</h5>
            <p>123 Main Street,<br />City, State, 12345</p>

            <h5>Phone</h5>
            <p>+1 (555) 123-4567</p>

            <h5>Email</h5>
            <p>ContactEmail.com</p>
            <h5>Working Hours</h5>
            <p>Monday - Friday: 9:00 AM to 6:00 PM</p>

            <div class="map-responsive">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019346227503!2d-122.41941568468163!3d37.77492977975967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5d47b169%3A0xced7f4e76c7b8cb7!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1691041173311!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Our Location">
                </iframe>
            </div>
        </div>
    </div>
</div>
