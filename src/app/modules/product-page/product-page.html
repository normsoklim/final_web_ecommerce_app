<div class="container my-5">
  <!-- Page Title -->
  <div class="text-center mb-4">
    <h2 class="page-title">✨ Our Products ✨</h2>
    <p class="text-muted">Browse our latest collection</p>
  </div>

  <!-- Product Grid -->
  <div class="row">
    @for(item of productServie.getProduct(); track item.id) {
      <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex">
        <app-products 
          class="card flex-fill shadow-sm border-0"
          [product]="item" 
          (onAddToCart)="addToCart($event)">
        </app-products>
      </div>
    }
  </div>
</div>
