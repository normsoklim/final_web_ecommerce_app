<div class="auth-container">
  <div class="auth-card">
    <h2>Create an Account</h2>

    <form >
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" formControlName="fullName" placeholder="Your full name" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="Create a password" />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="Repeat your password" />
      </div>

      <button type="submit">Register</button>

      <p class="auth-link">
        Already have an account? <a href="#" routerLink="/login">Login here</a>
      </p>
    </form>
  </div>
</div>
