<div class="container my-5">
  <div class="row align-items-center">
    <!-- Product Image -->
    <div class="col-md-6 text-center mb-4 mb-md-0">
      <div class="product-img-zoom" (mousemove)="zoomImage($event)" (mouseleave)="resetZoom()">
        <img #productImg [src]="product.image" alt="{{ product.title }}" class="product-img-responsive" />

        <!-- Lens overlay -->
        <div class="zoom-lens" [ngStyle]="lensStyle"></div>
      </div>
    </div>

    <!-- Product Details -->
    <div class="col-md-6">
      <div class="product-card">
        <h2 class="product-title">{{ product.title }}</h2>
        <p class="text-muted mb-2">Category: <span class="font-weight-semibold">{{ product.category }}</span></p>

        <div class="mb-3">
          <span class="price">{{ product.price | currency }}</span>
          <small class="secondary-price">{{ product.price | toKHR:4100 }}</small>
        </div>

        <div class="card-rating" [ngClass]="getRatingClass(product.rating.rate)">
          <ng-container *ngFor="let star of getStars(product.rating.rate)">
            <i class="fa" [ngClass]="{
             'fa-star': star === 'full',
             'fa-star-half-o': star === 'half',
             'fa-star-o': star === 'empty'
           }"></i>
          </ng-container>
          <span class="text-muted ms-2">({{ product.rating.count }} reviews)</span>
        </div>

        <p class="mb-4">{{ product.description }}</p>

        <div class="d-flex justify-content-between align-items-center mt-2">
          <div class="text-right">
            <i routerLink="/"><img src="/image/BackIcon.png" alt="" style="height: 25px; width: 25px;"></i> Back
          </div>
          <button class="btn btn-primary btn-lg" type="button" (click)="addToCart()">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
